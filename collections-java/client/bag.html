        <h1>What is Bag?</h1>
        <p>A bag is a collection where removing item is not allowed and its purpose is to provide clients with ability
            to collect items</p>
        This implementation uses linkedlist with a static nested class called Node <br />
        Operations are:
        <ul>
            <li>add()</li>
            <li>isEmpty()</li>
            <li>size()</li>
        </ul>



        Count: <span id="count-container"></span>
